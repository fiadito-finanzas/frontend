<div class="container">
  <div class="registro-establecimiento">
    <h2>Registro de Establecimiento</h2>
    <form (ngSubmit)="onSubmit()">
      <div>
        <label for="username">Nombre de Usuario:</label>
        <input type="text" id="username" [(ngModel)]="establecimientoRegistroDTO.usuario.username" name="username" required>
      </div>
      <div>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" [(ngModel)]="establecimientoRegistroDTO.usuario.password" name="password" required>
      </div>
      <div>
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" [(ngModel)]="establecimientoRegistroDTO.usuario.email" name="email" required>
      </div>
      <div>
        <label for="nombre">Nombre Completo:</label>
        <input type="text" id="nombre" [(ngModel)]="establecimientoRegistroDTO.usuario.nombre" name="nombre" required>
      </div>
      <div>
        <label for="nombreEstablecimiento">Nombre del Establecimiento:</label>
        <input type="text" id="nombreEstablecimiento" [(ngModel)]="establecimientoRegistroDTO.establecimiento.nombre" name="nombreEstablecimiento" required>
      </div>
      <div>
        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" [(ngModel)]="establecimientoRegistroDTO.establecimiento.direccion" name="direccion" required>
      </div>
      <div>
        <label for="rubro">Rubro:</label>
        <input type="text" id="rubro" [(ngModel)]="establecimientoRegistroDTO.establecimiento.rubro" name="rubro" required>
      </div>
      <div>
        <label for="ciudad">Ciudad:</label>
        <input type="text" id="ciudad" [(ngModel)]="establecimientoRegistroDTO.establecimiento.ciudad" name="ciudad" required>
      </div>
      <div>
        <label for="provincia">Provincia:</label>
        <input type="text" id="provincia" [(ngModel)]="establecimientoRegistroDTO.establecimiento.provincia" name="provincia" required>
      </div>
      <button type="submit">Registrar Establecimiento</button>
    </form>
  </div>
</div>
